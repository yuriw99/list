<!DOCTYPE html>
<html>
<head>
<title>toDoList</title>
</head>
<script>
    let curr_id = 0;
    let pos = 30;
    function addItem(){
        let task = document.createElement('div');
        let task_value = document.getElementById("taskName").value;
        task.style.cssText="width: 500px; height: 150px; background-color: green; position: absolute";
        task.style.cssText+="top: " + pos.toString() + "px";
        task.id=curr_id.toString();
        task.innerHTML=task_value;
        document.body.appendChild(task);
        curr_id = curr_id + 1;
        pos = pos + 170;
    }
</script>
<body>
    <button onclick="addItem()" style="position:fixed; bottom:70px; right:70px">add task</button>
    <input id="taskName" style="position:fixed; bottom:20px; right:20px"></input>
</body>
</html>
